<div class="container">
	<div class="row">
		<section class="content">
			<h1>Pumpbusters</h1>
			<div class="col-md-6 col-md-offset-right-3">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="table-container">
							<table class="table table-filter">
								<tbody>
									<tr data-status="pagado" *ngFor="let key of keys()">
										<td>
											<div class="ckbox">
												<input type="checkbox" id="checkbox1">
												<label for="checkbox1"></label>
											</div>
										</td>
										<td>
											<a href="javascript:;" class="star">
												<i class="glyphicon glyphicon-star"></i>
											</a>
										</td>
										<td (click)="goToCoinigy(key)">
											<div class="media">
												<a href="#" class="pull-left">
													<img src = {{getImageSrc(key)}} class="media-photo">
												</a>
												<div class="media-body">
													<span class="media-meta pull-right">{{getTimestampStr(key)}}</span>
													<h4 class="title">
														{{getName(key)}}
														<span class="pull-right pagado">{{getTimestampStr(key)}}</span>
													</h4>
													<p class="summary">{{getCriticalPointPrice(key) | number : '1.2-2'}}</p>
													<p class="summary">{{getLastAverage(key) | number : '1.2-5'}}</p>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="panel panel-default">
						<div class="panel-body">
							<form class="form-inline">
								<div class="row">
									<div class="col-md-3 col-md-offset-right-3">
										<div class="form-group">
											<input type="text" #fromValue class="form-control" placeholder="From" (keyup)="updateFromValue(fromValue.value)" (click)="$event.target.select()">
										</div>
									</div>

									<div class="col-md-3">
										<div class="form-group">
											<input type="text" #toValue class="form-control" placeholder="To" (keyup)="updateToValue(toValue.value)" (click)="$event.target.select()">
										</div>
									</div>
									<div class="col-md-2 col-md-offset-3">
										<label>{{calculatedProfitStr }} </label>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>

		</section>
		<div class="row">
			<orders></orders>
		</div>
	</div>




</div>
