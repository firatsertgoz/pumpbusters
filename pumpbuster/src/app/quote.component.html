<div [hidden]="_currency">
    <h1>No currency selected</h1>
</div>

<table class="table" [hidden]="!_currency">
    <thead>
        <h1>{{_currency}}</h1>

    </thead>
    <tbody>
        <tr>
            <th>LAST</th>
            <td>{{last}}<span class="arrow"><i [class]="currentArrowLast" aria-hidden="true"></i> </span></td>
        </tr>
        <tr>
            <th>à¸¿ VOL</th>
            <td>{{vol}}<span class="arrow"><i [class]="currentArrowVol" aria-hidden="true"></i> </span></td>
        </tr>
        <tr>
            <th>BID</th>
            <td>{{bid}}<span class="arrow"><i [class]="currentArrowBid" aria-hidden="true"></i> </span></td>
        </tr>
        <tr>
            <th>ASK</th>
            <td>{{ask}}<span class="arrow"><i [class]="currentArrowAsk" aria-hidden="true"></i> </span></td>
        </tr>
        <tr>
            <th>24H HIGH</th>
            <td>{{high}}</td>
        </tr>
        <tr>
            <th>24H LOW</th>
            <td>{{low}}</td>
        </tr>
    </tbody>
</table>
