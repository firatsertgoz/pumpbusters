<div class="container">
	<div class="row">
		<section class="content">
			<h1>Pumpbusters</h1>
			<alert></alert>
			<div class="col-md-6">
				<div class="row">
					<div class="panel panel-default">
						<div class="panel-body">
							<form class="form-inline">
								<div class="row">
									<div class="col-md-3 col-md-offset-right-3">
										<div class="form-group">
											<input type="text" #fromValue class="form-control" placeholder="From" (keyup)="updateFromValue(fromValue.value)" (click)="$event.target.select()">
										</div>
									</div>

									<div class="col-md-3">
										<div class="form-group">
											<input type="text" #toValue class="form-control" placeholder="To" (keyup)="updateToValue(toValue.value)" (click)="$event.target.select()">
										</div>
									</div>
									<div class="col-md-2 col-md-offset-3">
										<label>{{calculatedProfitStr }} </label>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
				<div class="row">
					<quote [selectedCurrency]="currentCurrency"></quote>
				</div>
			</div>
		</section>
	</div>
</div>
